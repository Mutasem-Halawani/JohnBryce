<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="all">
    <h1>Login Account</h1>

    <img class="icon" src="http://conforganiser.com/data/profile_images/man_icon.png" width="25px" />
    <input type="text" name="username" placeholder="Admin" />
    <img class="icon" src="http://www.pngall.com/wp-content/uploads/2016/05/Phone-Download-PNG.png" width="25px" />
    <input type="text" name="phone" placeholder="Phone Number" />

    <img class="icon" src="http://www.freeiconspng.com/uploads/email-icon-clip-art--royalty--31.png" width="25px" />
    <input type="text" name="email" placeholder="Email" />
    <img class="icon" src="http://www.freeiconspng.com/uploads/lock-icon-png-10.png" width="25px" />
    <input type="password" name="password" placeholder="Password" />
    
    <div class="agree"><input id="check" type="checkbox" name="term" value="yes"/><span>I agree to the</span><a href="#">Terms and Conditions</a><span>and</span><a href="#">Privacy Policy</a>
    </div>

    <button>Create Account</button>

  </div>
</body>

</html>
