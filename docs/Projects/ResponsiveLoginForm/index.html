<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <div class="main">
    <h1>Log in</h1>
    <form>
      <label>Username:</label><br/>
      <br/>
      <img class="star1" src="http://www.panayelectric.com/assets/global/ii/png/512/asterisk.png" width="15px"/>
      <input type="text" name="username" />

      <label>Password:</label><br/><br/>
      <img class="star2" src="http://www.panayelectric.com/assets/global/ii/png/512/asterisk.png" width="15px"/>
      <input id="pass" type="password" name="password" />
  <div class="forget">
      <span>Have you forgotten your</span>
      <br/><a href="#">username</a><span>or</span><a href="#">password</a><span>?</span>
      </div>
      <div class="secondary">Continue</div>
      <div class="new">
      <span>Do you wish to register</span>
      <br/><span>for</span><a href="#">a new account</a><span>?</span>
      </div>
    </form>
  </div>
</body>

</html>
